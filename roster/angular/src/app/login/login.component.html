<div class="login">
  <div class="container">
    <h1>Login</h1>
    <form (submit)="login()">
      <div class="form-group">
        <label for="emailField">Email: </label>
        <input id="emailField" class="form-control" name="emailField" type="email" [(ngModel)]="user.email" required>
      </div>
      <div class="form-group">
        <label for="passwordField">Password: </label>
        <input id="passwordField" class="form-control" name="passwordField" type="password" [(ngModel)]="user.password"
          required>
      </div>
      <p *ngIf="message">{{message}}</p>
      <div class="row">
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
